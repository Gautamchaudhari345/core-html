<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formats</title>
</head>
<body>
    <b>This text will be bolded</b>
    <br>
    <em>This text will be italic</em>
    <br>
    <u>This text will be underlined</u>
    <br>
    <mark>This text will be highlighted</mark>
    <br>
    <p>
        This is notmal text <sup>This will be super scripted</sup> This is normal again
        <br>
        This is notmal text<sub>This text will be subscripted</sub>
        <br>
        Normal Text <small>Small Text</small>
        <br>
        <strike>The text will be deleted</strike>
    </p>
    
</body>
</html>
